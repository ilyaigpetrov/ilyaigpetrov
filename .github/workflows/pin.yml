# This is a basic workflow to help you get started with Actions

name: pin

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  #push:
  #  branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v5

      # Runs a single command using the runners shell
      #- name: Run a one-line script
      #  run: echo Hello, world!

      # Runs a set of commands using the runners shell
      #- name: Run a multi-line script
      #  run: |
      #    echo Add other actions to build,
      #    echo test, and deploy your project.
      - name: IPFS Remote Pinning
        id: pin-ipfs
        # You may pin to the exact commit or the version.
        # uses: alexanderschau/ipfs-pinning-action@master
        uses: ilyaigpetrov/ipfs-pinning-action@master
        with:
          # Directory path to add to IPFS
          path_to_add: './' # Required
          # Access Token for API Endpoint
          endpoint: ${{ secrets.PIN_SERVICE_ENDPOINT }} # Required
          # Access Token for API Endpoint
          access_token: ${{ secrets.PIN_SERVICE_ACCESS_TOKEN }} # Required
          # Name of pin
          pin_name: 'github-actions-test' # Optional
      - name: Appending to markdown
        run: echo ${{ steps.pin-ipfs.outputs.cid }} >> $GITHUB_STEP_SUMMARY
      - name: Pin IPNS via Filebase
        run: >
          curl --request PUT
          -H "Content-Type: application/json"
          -H "Authorization: Bearer ${{ secrets.FILEBASE_TOKEN }}"
          --data '{
              "cid": "${{ steps.pin-ipfs.outputs.cid }}",
              "enabled": true
            }' https://api.filebase.io/v1/names/${{ vars.IPNS_LABEL }}
